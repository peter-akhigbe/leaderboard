<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <div class="scores-container">
      <div class="headline">
        <h2>Recent Scores</h2>
        <button class="refresh">Refresh</button>
      </div>

      <ul class="score-box"></ul>
    </div>

    <form class="form" autocomplete="off">
      <h2>Add Your Score</h2>
      <input class="name-input" name="user" placeholder="Your name" type="text" required>
      <input class="score-input" name="score" placeholder="Your score" type="number" min="0" max="100" required>
      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
